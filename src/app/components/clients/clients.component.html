
<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> Clients</h2>
  </div>
  <div class="col-md-6">
    <h5 class="pull-right text-muted">Total Owed  : {{ totalOwed |currency:"inr":true }}</h5>
  </div>
</div>
<table *ngIf="clients?.length >0 else noclients" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.Id }}</td>
      <td>{{ client.firstName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.phone }}</td>
      <td>{{ client.balance |currency:"inr":true  }}</td>
      <td> <a [routerLink]="['client/'+client.Id]" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i>  Details</a> </td>
    </tr>
  </tbody>
</table>

<ng-template #noclients> 
<hr>
<h5>There are no clients in the system</h5>
</ng-template>
